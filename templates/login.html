<!DOCTYPE html>
<html>
  <head>
    <!-- Tab title + CSS stylesheets -->
    <title>Login | Grades System Inc.</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="/static/format.css">
  </head>
  <body class="background">
    <!-- Header -->
    <header class="header" id="header">
      <img src="/static/images/logo.png" alt="Grades System Inc." class="logo">
      <div class="header-right">
        <a class="active">Home</a>
      </div>
    </header>
    <!--Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{msg}}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!-- Login Container -->
    <form action="#" method="POST">
      <div class="container">
        <div class="imgcontainer">
          <img src="/static/images/avatar.png" alt="Avatar" class="avatar">
        </div>
        <label for="username">
          <b>Username</b>
        </label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label for="password">
          <b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button type="submit" class="roundbutton">Login</button>
      </div>
    </form>
    <!-- Footer -->
    <footer class="footer" id="footer">
      <div class="footer-left">
        <img src="/static/images/smalllogo.png" alt="Logo" class="loginfooterimg">
      </div>
      <div class="footer-right">
        <a href="#header">To the top</a>
      </div>
    </footer>
  </body>
</html>
