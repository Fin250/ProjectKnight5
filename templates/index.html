<!DOCTYPE html>
<html>

<head>
	<title>APP Assignment</title>
	<link rel="stylesheet" href="static/w3.css">
	<link rel="stylesheet" href="static/w3-deep-purple-theme.css">
</head>

<body>
	<!-- Navbar -->
	<div class="w3-container w3-theme w3-card">
		<h1>Quotes</h1>
		<!-- navbar links -->
		<div class="w3-card w3-theme-d5">
			<a href="#quotes">Quotes</a>
			<a href="#random">Random</a>

		</div>
	</div>



    <!-- Quotes Section -->
    <div id="quotes" class="w3-container w3-theme-l4 ">
        <div>
            <h3>Quotes List</h3>
            <ol id="listQuotes" class="w3-ul w3-card w3-hoverable w3-theme-l4">
              <li>Placeholder 1</li>
              <li>Placeholder 2</li>
              <li>Placeholder 3</li>
            </ol>
        </div>
        <div>
            <button id="btnSaveChanges" class="w3-button w3-theme-d5 w3-margin-top">Save changes</button>
        </div>
    
        <div id="quoteItem" >
          <h3>Selected Quote</h3>
            <div>
                <div><label for="idEntry">ID: </label>
                <input type="text" id="idEntry" class="w3-input w3-border w3-round" disabled></div>
                <div><label for="dateEntry">Date: </label>
                <input type="text" id="dateEntry" class="w3-input w3-border w3-round" disabled></div>
                <label for="authorEntry">Author: </label>
                <div><input type="text" id="authorEntry" class="w3-input w3-border w3-round" disabled></div>
                <label for="quoteEntry">Quote: </label>
                <textarea id="quoteEntry" name="quoteEntry" rows="4" cols="50" class="w3-input w3-border w3-round" disabled></textarea>
            </div>
        </div>
        <div>
          <div> <button id="btnDeleteQuote" class="w3-button w3-theme-d5 w3-margin-top">Delete</button></div>
        </div>
    

        <div id="addItem" >
            <h3>Add Quote</h3>
            <div>
                <div><label for="idEntry">ID:</label>
                  <input type="text" id="idAdd" class="w3-input w3-border w3-round" value="auto generated - ignore" disabled required></div>
                <div><label for="dateEntry">Date: </label>
                    <input type="text" id="dateAdd" class="w3-input w3-border w3-round" value="auto generated - ignore" disabled  required></div>
                <div><label for="authorEntry">Author: </label>
                  <input type="text" id="authorAdd" class="w3-input w3-border w3-round" required></div>
                  <label for="quoteEntry">Quote: </label>
                  <textarea id="quoteAdd" name="quoteAdd" rows="4" cols="50" class="w3-input w3-border w3-round" required></textarea>
        </div>
        <div>
            <button id="btnAddQuote" class="w3-button w3-theme-d5 w3-margin-top">Add</button>
        </div>
    </div>

    <!-- Random -->
    <div id="random" >
          <h3>Random Quote</h3>   
            <div>
                <div><label for="randomID">ID: </label>
                <input type="text" id="randomID" class="w3-input w3-border w3-round" disabled></div>
                <div><label for="randomDate">Date: </label>
                <input type="text" id="randomDate" class="w3-input w3-border w3-round" disabled></div>
                <label for="randomAuthor">Author: </label>
                <div><input type="text" id="randomAuthor" class="w3-input w3-border w3-round" disabled></div>
                <label for="randomQuote">Quote: </label>
                <textarea id="randomQuote" name="randomQuote" rows="4" cols="50" class="w3-input w3-border w3-round" disabled></textarea>
            </div>
        </div>
        <div>
          <div> <button id="btnRandomQuote" class="w3-button w3-theme-d5 w3-margin-top">Randomise</button></div>
    </div>
        </div>

      
    </div>
    <!-- Footer -->
    <footer class="w3-footer w3-theme-d1 w3-margin-top">
      <a href="#quotes">To the top</a>
    </footer>

<script src="static/scripts/app.js"></script>
</body>
</html>
